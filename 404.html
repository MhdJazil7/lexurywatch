<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MJ Watches</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Mitigates the 404 error on refresh by capturing the path and redirecting back to index.html with a query string.
      var pathSegmentsToKeep = 1; // 1 for a project repository (e.g. /lexurywatch/)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
